{% extends "base.html" %}

{% block title %}Лисы{% endblock %}

{% block content %}
<style>
h1   {font-family:Comic Sans MS; 
            font-size: 40px;
                text-align:center; 
                color: rgb(100, 20, 7); 
                margin-left: 20px; }

        p    {font-family:Comic Sans MS; 
                font-family: verdana; 
                font-size: 30px; }

      img {
            width: 500px;                 
            height: 400px;                               
            border-radius: 45px;      
            display: block;   
            margin: 0 auto 20px auto;
         }

         button {  background-color: #e1b852fd;
            border-radius: 17px; 
            padding: 10px 15px;
            font-size: 20px; 
            color: black;
            margin: 10px;
        box-shadow: 0 0 15px rgba(198, 202, 161, 0.85);
        transform: scale(0.95); 
    }
        button:hover { background-color: rgb(231, 143, 36); 
            box-shadow: 0 0 25px rgb(238, 82, 20);
            transform: scale(1.05); 
            transition: all 0.3s ease-in-out; }
</style>

<div>
  <h1>Рандомные лисички</h1>
  {% for fox in foxs %}
        <img src="{{fox}}" alt="Лиса">
    {% endfor %}
         <button > 
        <a style="font-family:Comic Sans MS; color: black;" href="/">На главную</a>
        </button>
    </div>
{% endblock %}
