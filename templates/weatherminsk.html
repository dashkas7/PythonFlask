{% extends "base.html" %}

{% block title %}Погода в Минске{% endblock %}

{% block content %}
<style>
    body { background-color: #8dcdcd; }
    h1   { font-family:Comic Sans MS; color: white; margin-left: 20px; text-align: center; }
    h2   { font-family:Comic Sans MS; color: #f4f0f0ff; margin-left: 20px; text-align: center; }
    p    { font-family:Comic Sans MS; color: #f3eeeeff; margin-left: 20px; text-align: center; }
   
    button {  background-color: #5b9dd3fd;
        font-family:Comic Sans MS;
        border-radius: 12px; 
        border: 2px solid rgb(14, 102, 143);
        padding: 10px 24px; 
        font-size: 20px; 
        margin: 10px;
    box-shadow: 0 0 15px rgba(45, 138, 209, 0.85);
    transform: scale(0.95); 
}
    button:hover { background-color: rgb(36, 149, 229); 
        box-shadow: 0 0 25px rgb(19, 127, 185);
        transform: scale(1.05); 
        transition: all 0.3s ease-in-out; }
</style>
<body style="text-align:center; font-family:Arial;">
   <br>   <br>   <br>
    <div style="text-align: center; 
        border: 3px solid rgb(14, 102, 143);
        border-radius: 10px;
        padding: 20px; 
        max-width: 300px;
        margin: 20px auto;
        background-color: #68a9d8ff;">
    <h1>Погода в Минске</h1>
    <h2>Температура: {{ temp }}°C</h2>
    <p>Ветер: {{ wind }} км/ч</p>
    </div>
     <button > 
        <a style="color: white;" href="/">На главную</a>
        </button>
{% endblock %}
