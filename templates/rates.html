{% extends "base.html" %}

{% block title %}Курсы белорусского рубля{% endblock %}

{% block content %}
  <h2>Курсы белорусского рубля к иностранным валютам</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>Код валюты</th>
      <th>Курс (1 BYN = ...)</th>
    </tr>
    {% for code, value in rates.items() %}
    <tr>
      <td>{{ code }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
