{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<style>
  body {
        text-align: center;
      }
  h1 {
      font-size: 40px;
      color: #4b267ef0;
      margin-top: 10px;
     }
  form {
        background: #fffffff0;
         display: inline-block;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
            
        }
        input {
            display: block;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
        }
        button {
            font-family: Comic Sans MS;
            background-color: #afe5f9fd;
            border-radius: 12px;
            padding: 7px 24px;
            font-size: 20px;
            margin-top: 1px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #b6ffd1ff;
            box-shadow: 0 0 25px rgba(16,132,47,0.64);
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .error {
            color: rgb(109, 3, 3);
            font-weight: bold;
            margin-top: 15px;
              text-align: left;
            display: inline-block
        }
        a {
            display: block;
            margin-top: 1px;
            color: black;
            font-weight: bold;
        }
    </style>
  <h1>Вход</h1>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="text" name="login" placeholder="Логин" required><br><br>
    <input type="password" name="password" placeholder="Пароль" required><br><br>
    <button class="btn" type="submit">Войти</button>
    <br>
     </form>
     <br>
      <br>
     <a class="btn" href="{{ url_for('index') }}"> На главную</a>

  
{% endblock %}
